<div class="search-container">
	<input type="search" class="search-input" placeholder="Search..." [(ngModel)]="searchQuery" (search)="onSearch()"
		(ngModelChange)="onSearchType()" />
	<button type="submit" class="search-button" (click)="onSearch()">Search</button>
</div>
@if (searchResults().length > 0) {
<div class="search-results">
	<ul>
		@for (result of searchResults(); track result.id) {
		<li (click)="onResultClick(result.id)"> {{result.name}} </li>
		}
	</ul>
</div>
}
