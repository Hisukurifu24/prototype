<h2 class="product-header">
	@if (key()) {
	Results for: {{ key() }}
	} @else {
	All Products
	}
</h2>
<mat-grid-list cols="2" rowHeight="6:10">
	@for (p of products(); track p.id) {
	<mat-grid-tile rowspan="1">
		<mat-card class="example-card" appearance="outlined" [routerLink]="['/product',p.id]">
			<img mat-card-image [src]="'failed-loading.svg'" alt="Product image">
			<mat-card-content>
				<p></p>
				<p>
					{{p.name}}
				</p>
				<p>
					<b>{{p.price | currency: 'EUR'}} </b>
				</p>
			</mat-card-content>

			<mat-card-actions>
				<button mat-flat-button extended class="cart-button" (click)="onAddToCart($event, p)">
					<mat-icon>shopping_cart</mat-icon>
					Add to cart
				</button>
			</mat-card-actions>
		</mat-card>
	</mat-grid-tile>
	}
</mat-grid-list>

<button mat-fab extended class="fab-bottom-right" (click)="addProduct()">
	<mat-icon>add</mat-icon>
	New Product
</button>
