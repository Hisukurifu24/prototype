<mat-grid-list [cols]="cols()" rowHeight="6:10">
	@for (p of products(); track p.id) {
	@defer (on viewport) {
	<mat-grid-tile>
		<app-product-card class="card" [product]="p" />
	</mat-grid-tile>
	} @placeholder {
	<mat-grid-tile>
		<p>
			{{ p.name }} - {{ p.price | currency: 'EUR' }}
		</p>
	</mat-grid-tile>
	}
	}
</mat-grid-list>
