<h2 mat-dialog-title>Select list</h2>
<mat-dialog-content class="dialog-content">
	<mat-selection-list #lists>
		@for (list of allLists; track list.id) {
		<mat-list-option [value]="list.id">
			<span mat-line>{{list.name}}</span>
		</mat-list-option>
		}
	</mat-selection-list>
	<mat-divider></mat-divider>
	<p>
		Lists selected: {{lists.selectedOptions.selected.length}}
	</p>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button (click)="cancel()">Cancel</button>
	<button mat-button color="primary" (click)="confirm()">Ok</button>
</mat-dialog-actions>
